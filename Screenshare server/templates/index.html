               const fileReader = new FileReader()

        function fetchImage() {
            new Promise((res, rej) => {
                const url = "/screen.png?random=" + new Date().getTime();
                axios.get(url, {
                        responseType: 'blob'
                    })
                    .then(function(response) {

                        res(fetchImage())
